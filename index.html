<!DOCTYPE html>
<html>
<head>
  <title>NBA Logo Finder</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header>
    <h1>NBA Teams </h1>
    <div class="logo">
      <img src="https://1000logos.net/wp-content/uploads/2017/04/Logo-NBA.png" alt=""
      width="200"
      height="150"/>
    </div>
    <p>Forgot the logo of your favorite NBA Team? Look them up below to find out!</p>
  </header>
  <main>
    <div class="container">
      <h2>Search NBA Team</h2>
      <form id="search-form">
        <input type="text" id="search-input" placeholder="Enter Team Or City">
        <button type="submit" id="search-btn">Search</button>
      </form>
    </div>
    <div id="team-name"></div>
    <div id="response-container"></div>
  </main>
  <script src="index.js"></script>
</body>
</html>
